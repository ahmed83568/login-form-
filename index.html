<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerbox" id="card">      
                <div class="card-front">
                    <form>
                        <h2>LOGIN</h2>
                        <input type="email" class="input-box" placeholder="Enter Your Mail">
                        <input type="password" class="input-box" placeholder="Enter Your password" >
                        <button type="submit" class="submit-btn">Login</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="LoginNow()">I'm New Here..</button>
                    <a href="#">Forgot Password? </a>

                </div>
                <div class="card-back">
                    <form>
                        <h2>REGISTER</h2>
                        <input type="text" class="input-box" placeholder="Enter Your Name">
                        <input type="email" class="input-box" placeholder="Enter Your Mail">
                        <input type="password" class="input-box" placeholder="Enter Your password" >
                        <button type="submit" class="submit-btn">Register</button>
                    </form>                   
                    <button type="button" class="btn" onclick="RegisterNow()">I've an account!</button>
                    <a href="#">Forgot Password?</a>


                </div>
            </div>
        </div>
    </div>
    





    <script>
        var card = document.getElementById("card");

        function LoginNow(){
            card.style.transform = "rotateY(-180deg)";
        }

        function RegisterNow(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
